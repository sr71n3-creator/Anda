<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANDA - Mapa de Riscos Dinâmico</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background: #0a0b10; color: white; font-family: sans-serif; padding: 20px; text-align: center; }
        .map-area { width: 100%; height: 300px; background: #111; border: 2px dashed #444; border-radius: 10px; position: relative; margin-top: 20px; overflow: hidden; }
        .legend { display: flex; justify-content: center; gap: 10px; margin-top: 20px; flex-wrap: wrap; font-size: 0.7rem; }
        .color-box { width: 12px; height: 12px; border-radius: 50%; }
        .risk-circle { position: absolute; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 0.6rem; font-weight: bold; color: black; cursor: move; }
        .r-green { background: #00ff00; box-shadow: 0 0 10px #00ff00; } /* Físico */
        .r-red { background: #ff0000; box-shadow: 0 0 10px #ff0000; }   /* Químico */
        .r-brown { background: #8b4513; box-shadow: 0 0 10px #8b4513; } /* Biológico */
        .r-yellow { background: #ffff00; box-shadow: 0 0 10px #ffff00; }/* Ergonômico */
        .r-blue { background: #0000ff; color: white; box-shadow: 0 0 10px #0000ff; } /* Acidentes */
    </style>
</head>
<body>
    <h2 style="font-family:Orbitron; color:#00ff9d;">MAPA DE RISCOS INTERATIVO</h2>
    <p style="font-size:0.7rem; color:#888;">Posicione os riscos conforme o layout da planta.</p>

    

    <div class="map-area" id="mapa">
        <div class="risk-circle r-green" style="width:40px; height:40px; top:20%; left:30%;">F</div>
        <div class="risk-circle r-yellow" style="width:60px; height:60px; top:50%; left:60%;">E</div>
        <div class="risk-circle r-red" style="width:30px; height:30px; top:10%; left:80%;">Q</div>
    </div>

    <div class="legend">
        <div style="display:flex; align-items:center; gap:5px;"><div class="color-box r-green"></div> Físico</div>
        <div style="display:flex; align-items:center; gap:5px;"><div class="color-box r-red"></div> Químico</div>
        <div style="display:flex; align-items:center; gap:5px;"><div class="color-box r-brown"></div> Biológico</div>
        <div style="display:flex; align-items:center; gap:5px;"><div class="color-box r-yellow"></div> Ergonômico</div>
        <div style="display:flex; align-items:center; gap:5px;"><div class="color-box r-blue"></div> Acidentes</div>
    </div>

    <button style="margin-top:20px; padding:10px 20px; border-radius:20px; background:#00ff9d; border:none; font-weight:bold; cursor:pointer;" onclick="window.print()">SALVAR LAYOUT</button>
</body>
</html>
