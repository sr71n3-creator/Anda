<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANDA - Sistema Integrado SST</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0b10;
            --surface-dark: #161b22;
            --surface-light: #21262d;
            --primary-neon: #00ff9d; 
            --secondary-neon: #bd34fe; 
            --text-main: #f0f6fc;
            --text-dim: #8b949e;
            --border: #30363d;
            --danger: #da3633;
            --success: #238636;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0; padding: 0;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* HEADER PREMIUM RESTAURADO */
        header {
            background: rgba(22, 27, 34, 0.98);
            border-bottom: 2px solid var(--primary-neon);
            padding: 15px 20px;
            position: sticky; top: 0; z-index: 1000;
            display: flex; align-items: center; justify-content: space-between;
            box-shadow: 0 4px 30px rgba(0,0,0,0.5);
        }

        .brand-wrapper { display: flex; align-items: center; gap: 15px; }

        .brand-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem; font-weight: 700; letter-spacing: 4px;
            background: linear-gradient(90deg, #fff, var(--primary-neon));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .logo-svg {
            width: 45px; height: 45px;
            filter: drop-shadow(0 0 8px var(--primary-neon));
        }

        /* SELETOR DE CIDADE */
        #city-selector {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 90vh; text-align: center;
        }

        .city-card {
            background: var(--surface-light);
            border: 1px solid var(--primary-neon);
            padding: 30px 60px; border-radius: 50px;
            cursor: pointer; transition: 0.4s;
            font-family: 'Orbitron'; color: var(--primary-neon);
            text-transform: uppercase; letter-spacing: 2px;
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.1);
        }

        .city-card:hover {
            background: var(--primary-neon); color: #000;
            box-shadow: 0 0 30px var(--primary-neon);
        }

        /* CONTAINER PRINCIPAL */
        #app-container { display: none; max-width: 900px; margin: 20px auto; padding: 0 20px; }

        .section-title {
            color: var(--primary-neon); font-family: 'Orbitron';
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px; margin-top: 30px;
        }

        .input-group {
            background: var(--surface-dark); border: 1px solid var(--border);
            padding: 20px; border-radius: 12px; margin-bottom: 20px;
        }

        input, textarea, select {
            width: 100%; background: #0d1117; border: 1px solid var(--border);
            color: white; padding: 14px; border-radius: 8px; margin-top: 10px;
            font-size: 1rem;
        }

        .btn-validate {
            background: linear-gradient(45deg, var(--primary-neon), #02b683);
            color: #000; border: none; padding: 15px; border-radius: 8px;
            font-weight: bold; width: 100%; margin-top: 15px; cursor: pointer;
            font-family: 'Orbitron'; text-transform: uppercase;
        }

        /* GRID DE DOCUMENTOS - ESTILO PREMIUM */
        .doc-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 15px; margin-top: 20px;
        }

        .doc-item {
            background: var(--surface-light); border: 1px solid var(--border);
            padding: 20px 10px; border-radius: 12px; text-align: center;
            cursor: pointer; transition: 0.3s;
        }

        .doc-item:hover { border-color: var(--secondary-neon); transform: translateY(-3px); }
        .doc-item.active { border-color: var(--secondary-neon); background: rgba(189, 52, 254, 0.05); }
        .doc-item span { display: block; font-size: 0.7rem; font-weight: bold; margin-top: 8px; color: var(--text-dim); }

        .badge { display: inline-block; padding: 5px 15px; border-radius: 4px; font-weight: bold; margin-top: 10px; }
        .bg-risk-3 { background: var(--danger); color: white; }

        .loader {
            border: 3px solid #f3f3f3; border-top: 3px solid var(--secondary-neon);
            border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite;
            display: none; margin: 0 auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <header>
        <div class="brand-wrapper">
            <svg class="logo-svg" viewBox="0 0 100 100">
                <path d="M50 15 L20 85 L35 85 L50 50 L65 85 L80 85 Z" fill="none" stroke="#00ff9d" stroke-width="4" stroke-linejoin="round"/>
                <path d="M50 35 L50 75" stroke="#bd34fe" stroke-width="3" stroke-linecap="round"/> 
                <circle cx="50" cy="15" r="3" fill="#00ff9d" />
            </svg>
            <span class="brand-name">Anda</span>
        </div>
        <div id="city-badge" style="color: var(--primary-neon); font-family: 'Orbitron'; font-size: 0.8rem;"></div>
    </header>

    <div id="city-selector">
        <h2 style="font-family:'Orbitron'; margin-bottom: 30px;">Selecione a Unidade</h2>
        <div class="city-card" onclick="initApp('Arauc치ria')">Arauc치ria / PR</div>
        <p style="color:var(--text-dim); margin-top:20px;" onclick="initApp('Contenda')">ou Contenda / PR</p>
    </div>

    <div id="app-container">
        <h2 class="section-title">Valida칞칚o Legal (Receita Federal)</h2>
        <div class="input-group">
            <label>CNPJ da Empresa</label>
            <input type="number" id="cnpjInput" placeholder="00000000000000">
            <button class="btn-validate" onclick="fetchCompanyData()">
                <div id="spinner" class="loader"></div>
                Validar e Sincronizar
            </button>
            <div id="apiError" style="color:var(--danger); display:none; margin-top:10px; font-size:0.8rem;"></div>
        </div>

        <div id="resultArea" style="display:none;">
            <div class="input-group">
                <label>Raz칚o Social</label>
                <input type="text" id="razaoSocial" readonly>
                
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                    <div>
                        <label>CNAE</label>
                        <input type="text" id="cnaeCode" readonly>
                    </div>
                    <div>
                        <label>Risco (NR-04)</label>
                        <div id="riskDisplay" class="badge">-</div>
                    </div>
                </div>
            </div>

            <h2 class="section-title">Central de Documentos Integrados</h2>
            <p style="font-size: 0.8rem; color: var(--text-dim);">Clique para abrir o m칩dulo espec칤fico. Os dados acima ser칚o importados automaticamente.</p>
            
            <div class="doc-grid" id="docGrid">
                </div>
        </div>
    </div>

    <script>
        const docs = ["PGR", "PCMSO", "LTCAT", "ASO", "AET", "PPP", "CAT", "Ficha EPI", "Ordem de Servi칞o", "Insalubridade", "Periculosidade", "Treinamentos", "Mapa de Riscos"];
        let selectedCity = "";

        function initApp(city) {
            selectedCity = city;
            document.getElementById('city-selector').style.display = 'none';
            document.getElementById('app-container').style.display = 'block';
            document.getElementById('city-badge').innerText = city.toUpperCase();
            renderDocs();
        }

        function renderDocs() {
            const grid = document.getElementById('docGrid');
            docs.forEach(doc => {
                const div = document.createElement('div');
                div.className = 'doc-item';
                if(doc === "PCMSO" || doc === "LTCAT" || doc === "ASO") div.classList.add('active');
                div.innerHTML = `<div style="font-size:1.5rem">游늯</div><span>${doc}</span>`;
                
                div.onclick = () => {
                    if(doc === "PCMSO" || doc === "LTCAT" || doc === "ASO") {
                        // Navega para o arquivo espec칤fico
                        const file = doc.toLowerCase().replace(" ", "") + ".html";
                        window.location.href = file;
                    } else {
                        alert("M칩dulo " + doc + " em fase de certifica칞칚o.");
                    }
                };
                grid.appendChild(div);
            });
        }

        async function fetchCompanyData() {
            const cnpj = document.getElementById('cnpjInput').value;
            const errorDiv = document.getElementById('apiError');
            const spinner = document.getElementById('spinner');
            
            errorDiv.style.display = 'none';
            spinner.style.display = 'inline-block';

            try {
                const response = await fetch(`https://brasilapi.com.br/api/cnpj/v1/${cnpj}`);
                if(!response.ok) throw new Error("CNPJ n칚o encontrado.");
                
                const data = await response.json();
                
                // Preenchimento
                document.getElementById('razaoSocial').value = data.razao_social;
                document.getElementById('cnaeCode').value = data.cnae_fiscal;
                
                // L칩gica de Risco (Simplificada para o exemplo, mas funcional)
                const risco = data.cnae_fiscal.toString().startsWith('45') ? 3 : 2;
                const rDisplay = document.getElementById('riskDisplay');
                rDisplay.innerText = "GRAU " + risco;
                rDisplay.className = "badge bg-risk-" + (risco > 2 ? '3' : '2');

                // Persist칡ncia para os outros m칩dulos
                localStorage.setItem('anda_company_data', JSON.stringify({
                    razao: data.razao_social,
                    cnpj: cnpj,
                    cnae: data.cnae_fiscal,
                    risco: risco,
                    cidade: selectedCity,
                    endereco: `${data.logradouro}, ${data.numero} - ${data.municipio}`
                }));

                document.getElementById('resultArea').style.display = 'block';
            } catch (err) {
                errorDiv.innerText = "Erro ao validar CNPJ. Verifique a conex칚o ou o n칰mero.";
                errorDiv.style.display = 'block';
            } finally {
                spinner.style.display = 'none';
            }
        }
    </script>
</body>
</html>
