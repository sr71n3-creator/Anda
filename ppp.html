<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANDA - PPP Digital Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0d1117; --surf: #161b22; --border: #30363d; --neon-indigo: #6610f2; --text: #f0f6fc; }
        body { background: var(--bg); color: var(--text); font-family: 'Roboto', sans-serif; padding: 15px; margin: 0; }
        .header { border-bottom: 2px solid var(--neon-indigo); padding: 15px 0; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        .title { font-family: 'Orbitron'; color: var(--neon-indigo); font-size: 1.2rem; }
        
        .section-box { background: var(--surf); border: 1px solid var(--border); border-radius: 8px; padding: 15px; margin-bottom: 15px; }
        h3 { font-size: 0.9rem; color: var(--neon-indigo); text-transform: uppercase; margin-top: 0; border-bottom: 1px solid #222; padding-bottom: 5px; }
        
        label { font-size: 0.75rem; color: #8b949e; display: block; margin-top: 10px; }
        input, select { width: 100%; padding: 10px; background: #010409; border: 1px solid var(--border); color: white; border-radius: 6px; font-size: 0.9rem; box-sizing: border-box; }
        
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        
        .btn-action { background: linear-gradient(45deg, var(--neon-indigo), #8e44ad); color: white; border: none; padding: 18px; width: 100%; border-radius: 8px; font-weight: bold; font-family: 'Orbitron'; cursor: pointer; margin-top: 20px; box-shadow: 0 4px 15px rgba(102, 16, 242, 0.3); }
    </style>
</head>
<body>

    <div class="header">
        <div>
            <div class="title">P.P.P. DIGITAL</div>
            <small>Instrução Normativa INSS 128/2022</small>
        </div>
        <a href="index.html" style="color:#666; text-decoration:none; font-size:0.8rem;">↩ HUB</a>
    </div>

    <div class="section-box">
        <h3>Seção I - Dados Administrativos</h3>
        <input type="text" id="empresaPpp" readonly style="color:var(--neon-indigo); font-weight:bold; margin-bottom:10px;">
        <div class="grid-2">
            <input type="text" placeholder="Nome do Trabalhador">
            <input type="text" placeholder="NIT / PIS">
        </div>
        <label>Data de Nascimento</label>
        <input type="date">
        <label>Período de Lotação (Início - Fim)</label>
        <div class="grid-2">
            <input type="date">
            <input type="date">
        </div>
    </div>

    <div class="section-box">
        <h3>Seção II - Registros Ambientais</h3>
        <label>Fator de Risco (Agente Nocivo)</label>
        <select id="agentePpp">
            <option>Físico - Ruído (85dB+)</option>
            <option>Químico - Hidrocarbonetos</option>
            <option>Químico - Fumos Metálicos</option>
            <option>Biológico - Agentes Infectocontagiosos</option>
            <option>Ausência de Agentes Nocivos</option>
        </select>
        <label>Técnica Utilizada</label>
        <input type="text" value="NHO-01 Fundacentro / NR-15">
        
        <div class="grid-2">
            <div>
                <label>EPI Eficaz?</label>
                <select><option>Sim</option><option>Não</option></select>
            </div>
            <div>
                <label>EPC Eficaz?</label>
                <select><option>Sim</option><option>Não</option></select>
            </div>
        </div>
    </div>

    <div class="section-box">
        <h3>Seção III - Responsáveis (CAT/LTCAT)</h3>
        <input type="text" placeholder="Nome do Médico Coordenador">
        <input type="text" placeholder="CRM / UF" style="margin-top:5px;">
        <input type="text" placeholder="Nome do Eng. de Segurança" style="margin-top:10px;">
        <input type="text" placeholder="CREA / UF" style="margin-top:5px;">
    </div>

    <button class="btn-action" onclick="savePPP()">GERAR PPP FINALIZADO</button>

    <script>
        window.onload = function() {
            const data = JSON.parse(localStorage.getItem('anda_current_company'));
            if(data) document.getElementById('empresaPpp').value = data.razao;
        }

        function savePPP() {
            alert("PPP Estruturado conforme Layout do eSocial v.S-1.2.\nDados prontos para exportação previdenciária.");
            window.print();
        }
    </script>
</body>
</html>
