<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANDA - Inventário NR-12</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #121212; --surf: #1e1e1e; --border: #333; --neon-nr12: #ffcc00; --text: #eee; }
        body { background: var(--bg); color: var(--text); font-family: 'Roboto', sans-serif; padding: 15px; margin: 0; }
        .header { border-bottom: 2px solid var(--neon-nr12); padding: 15px 0; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        .title { font-family: 'Orbitron'; color: var(--neon-nr12); font-size: 1.1rem; }
        .machine-card { background: var(--surf); border: 1px solid var(--border); border-radius: 12px; padding: 15px; position: relative; }
        .risk-badge { position: absolute; top: 10px; right: 10px; background: #ff0000; color: white; padding: 5px 10px; border-radius: 5px; font-size: 0.6rem; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header">
        <div><div class="title">LAUDO DE NR-12</div><small>Segurança de Máquinas</small></div>
        <a href="index.html" style="color:#666; text-decoration:none; font-size:0.8rem;">↩ HUB</a>
    </div>

    

    <div class="machine-card">
        <div class="risk-badge">CATEGORIA 4 (PLe)</div>
        <label style="color:var(--neon-nr12); font-size:0.7rem;">MÁQUINA / EQUIPAMENTO</label>
        <input type="text" value="Prensa Hidráulica 100T" style="width:100%; background:transparent; border:none; border-bottom:1px solid #444; color:white; font-size:1.1rem; margin-bottom:15px;">
        
        <label style="font-size:0.7rem;">SISTEMAS DE PROTEÇÃO</label>
        <div style="font-size:0.8rem; margin-top:5px;">
            <input type="checkbox" checked> Cortina de Luz Infravermelha<br>
            <input type="checkbox" checked> Botão de Emergência com Trava<br>
            <input type="checkbox" checked> Chave Intertravada com Bloqueio<br>
            <input type="checkbox"> Proteção Física Fixa
        </div>
    </div>

    <div style="margin-top:20px; background:#000; padding:15px; border-radius:8px; border:1px solid #333;">
        <h4 style="margin:0; font-size:0.8rem; color:var(--neon-nr12);">ANÁLISE DE RISCO HRN</h4>
        <div style="height:10px; background:#444; border-radius:5px; margin-top:10px; overflow:hidden;">
            <div style="width:75%; height:100%; background:linear-gradient(to right, #0f0, #ff0, #f00);"></div>
        </div>
        <small style="display:block; text-align:right; margin-top:5px;">Risco: Significativo (75/100)</small>
    </div>

    <button style="width:100%; padding:20px; background:var(--neon-nr12); color:black; border:none; border-radius:10px; font-family:Orbitron; font-weight:bold; margin-top:20px;">VALIDAR CONFORMIDADE NR-12</button>
</body>
</html>
